name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Check Node.js version
        run: node -v

      - name: Build Project
        run: pnpm build
        
      - name: Create wk Directory
        run: mkdir ./wk  # 创建 ./wk 文件夹
        
      - name: Move Artifacts
        run: mv ./dist/* ./wk  # 移动构建产物到 ./wk 目录

      - name: Archive Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: wk  # 更新为移动后的目录名称
          path: ./wk  # 更新为移动后的目录路径
   
      - name: Create wk.zip
        run: zip -r wk.zip ./wk  # 将 ./wk 文件夹打包成 wk.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          tag_name: v1.0.7  # 替换为您想要的标签名
          release_name: Release 1.0.7  # 替换为您想要的发布名称
          draft: false
          prerelease: false

      - name: Upload Release Artifact
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./wk.zip  # 更新为打包后的文件路径
          asset_name: wk.zip  # 替换为您想要的文件名
          asset_content_type: application/zip  # 根据文件类型进行调整
