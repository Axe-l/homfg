name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Check Node.js version
        run: node -v

      - name: Build Project
        run: pnpm build

      - name: Archive Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: ./dist

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0  # Replace with your desired tag name
          release_name: Release 1.0.0  # Replace with your desired release name
          draft: false
          prerelease: false

      - name: Upload Release Artifact
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/*  # Replace with the path to your build artifacts
          asset_name: YourArtifactName.zip  # Replace with your desired artifact name
          asset_content_type: application/zip  # Adjust according to your artifact type
